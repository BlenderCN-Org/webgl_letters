<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Роботът</title>

	<script src="webgl-fmi.js"></script>
	<script src="shaders.js"></script>
	<script src="font.js"></script>
	<script src="/tmp/testfont.js"></script>
	<script src="skeleton.js"></script>

	<script>
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',function(){init();},false);

			init();
			drawFrame();
		}

		// помощна функция, с която множество стойности се записват в обект
		function custom(obj,props)
		{
			for(var n in props) obj[n]=props[n];
			return obj;
		}


		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram(vShader,fShader);
			getVariables();

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(1,1,1,1);

			identity();
			perspective(30,gl.canvas.width/gl.canvas.height,1,40000);
			gl.uniform1i(uUseNormalMatrix,false);

			gl.uniform3f(uAmbientColor,0.3,0.3,0.3);
			gl.uniform3f(uDiffuseColor,1,1,1);
			gl.uniform3f(uLightDir,0,0,-1);

            cube = new Cube([0, 0, 0], 1);
            cube.color = [1, 0, 0];
            cube2 = new Cube([1, 1, 0], 1);
            cube2.color = [1, 1, 0];

            text = new Text('uglyFont', 'Bleh\nfoo\nbar\nnoooo', [0, 0, 0], 15);
            text.center = [-text.width * 15/2, 0, 0];
            text.color = [0, 1, 1];
            text.centered = true;
            text.depth = 0.2;
        }

		var frame = 0;

		var time = now();
		var oldTime = time;
		function now() { return (new Date()).getTime()/1000; }
		var t = 0;

		function drawFrame()
		{
			time = now();
			var dTime = time-oldTime;
			oldTime = time;

			frame++;
			gl.clear(gl.COLOR_BUFFER_BIT+gl.DEPTH_BUFFER_BIT);

			lookAt([80*cos(time/3),80*sin(time/3),40],[0,0,0],[0,0,1]);

			pushMatrix();
                cube.draw();
                cube2.draw();
                text.draw();
			popMatrix();

			requestAnimationFrame(drawFrame);
		}
	</script>
</head>

<body onload="start()">
	<h2>Роботът</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>

	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
